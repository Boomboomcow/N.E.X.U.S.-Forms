<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Submission Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .required {
            color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            animation: loading 1.4s infinite;
        }

        .loading:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            0%, 60%, 100% {
                opacity: 1;
            }
            30% {
                opacity: 0.5;
            }
        }

        .form-info {
            background: #f0f8ff;
            padding: 15px;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç NEXUS Submission Form</h1>
        <p class="subtitle">Submit your world-building content to the collaborative NEXUS project</p>

        <div class="form-info">
            <strong>üìã Info:</strong> Your submission will be reviewed and added to our world wiki upon approval.
        </div>

        <form id="nexusForm">
            <!-- Author Email (Hidden from user, for notifications) -->
            <input type="hidden" id="author_email" name="author_email" required>

            <!-- Location -->
            <div class="form-group">
                <label for="location">Location / Region <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="location" 
                    name="location" 
                    placeholder="e.g., The Kingdom of Aethermoor" 
                    required
                >
            </div>

            <!-- Canon / Universe -->
            <div class="form-group">
                <label for="canon">Canon / Universe <span class="required">*</span></label>
                <select id="canon" name="canon" required>
                    <option value="">-- Select a universe --</option>
                    <option value="Primary World">Primary World</option>
                    <option value="Alternate Timeline">Alternate Timeline</option>
                    <option value="Parallel Dimension">Parallel Dimension</option>
                    <option value="New Canon">New Canon (Propose)</option>
                </select>
            </div>

            <!-- Content Type -->
            <div class="form-group">
                <label for="type">Content Type <span class="required">*</span></label>
                <select id="type" name="type" required>
                    <option value="">-- Select a type --</option>
                    <option value="Location">Location</option>
                    <option value="Character">Character</option>
                    <option value="Organization">Organization</option>
                    <option value="Event">Event</option>
                    <option value="Technology">Technology</option>
                    <option value="Culture">Culture</option>
                    <option value="History">History</option>
                    <option value="Magic System">Magic System</option>
                </select>
            </div>

            <!-- Author Name -->
            <div class="form-group">
                <label for="author">Author Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="author" 
                    name="author" 
                    placeholder="Your name or pseudonym" 
                    required
                >
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="Content">Content <span class="required">*</span></label>
                <textarea 
                    id="Content" 
                    name="Content" 
                    placeholder="Insert your world-building content. Include key details, lore, and relationships to other content." 
                    required
                ></textarea>
            </div>

            <!-- Email (Optional) -->
            <div class="form-group">
                <label for="email">Email (for notifications)</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your@email.com"
                >
            </div>

            <button type="submit" id="submitBtn">
                Submit to NEXUS
            </button>

            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('nexusForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const emailInput = document.getElementById('email');
        const authorEmailInput = document.getElementById('author_email');

        // Configuration
        const FORMSPREE_ID = 'f/xykdvwpj';
        const FORMSPREE_URL = `https://formspree.io/f/${FORMSPREE_ID}`;

        // Initialize author email from user input
        emailInput.addEventListener('change', (e) => {
            authorEmailInput.value = e.target.value;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate
            if (!form.checkValidity()) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }

            // Collect form data
            const formData = new FormData(form);

            // Add a timestamp and submission ID
            formData.append('_subject', `NEXUS Submission: ${formData.get('type')} - ${formData.get('location')}`);
            formData.append('submission_id', generateSubmissionId());
            formData.append('timestamp', new Date().toISOString());

            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Submitting<span class="loading"></span><span class="loading"></span><span class="loading"></span>';

            try {
                const response = await fetch(FORMSPREE_URL, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                    },
                    body: formData,
                });

                if (response.ok) {
                    showMessage(
                        '‚úÖ Success! Your submission has been received and is queued for review. You will receive updates via GitHub Issues.',
                        'success'
                    );
                    form.reset();
                    authorEmailInput.value = '';
                } else {
                    showMessage('‚ùå Error submitting form. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Form submission error:', error);
                showMessage('‚ùå Network error. Please check your connection and try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit to NEXUS';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function generateSubmissionId() {
            return 'NEXUS-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }
    </script>
</body>
</html>
